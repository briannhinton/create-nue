
<header @name="site-nav">
  <a href="/"><img :src="logo" width="68" height="24" alt="Aimee logo"></a>

  <nav>
    <a :for="el in main_navi" href="/{ el.toLowerCase() }/">{ el }</a>
  </nav>

  <aside>
    <nav><a href="/start/">Log in</a></nav>
    <a href="/start/" role="button">Try now</a>
  </aside>

  <a href="#menu" aria-label="Open the menu" class="burger"></a>
</header>

<main>
  <article>
    <slot for="content"/>
  </article>
</main>

<footer>
  <h2>{ brand }</h2>
  <aside>
    <nav :for="[cat, entries] in Object.entries(footer_navi)">
      <h3>{ cat }</h3>
      <a :for="el in entries" href="#">{ el }</a>
    </nav>
  </aside>

  <!-- mobile navigation -->
  <dialog id="menu" class="card">
    <a href="#">&times;</a>
    <site-nav/>
  </dialog>
</footer>
